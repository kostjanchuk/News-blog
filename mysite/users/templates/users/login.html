{% extends 'base.html' %}
{% block title %}
{{ block.super }} :: Registration
{% endblock title %}


{% block content%}
<h1>Log-in</h1>
<form method="post">
    {% csrf_token %}

    {{form.as_p}}
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
</form>
{% endblock content %}
