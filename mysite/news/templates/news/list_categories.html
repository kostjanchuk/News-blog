<div class="list-group">

    {% for category in categories %}

    <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action mb-3" aria-current="true">
        {{ category.name }}
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{category.cnt}}
        </span>
    </a>

    {% endfor %}
</div>
