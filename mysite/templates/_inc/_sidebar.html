{% load news_tags %}

{% show_categories %}




{% comment %}
{% get_categories as categories %}
<div class="list-group">

    {% for category in categories %}

    <a href="{% url 'list' category.id %}" class="list-group-item list-group-item-action" aria-current="true">
        {{ category.name }}
    </a>


    {% endfor %}
</div>
{% endcomment %}
